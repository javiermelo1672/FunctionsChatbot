<div class="backgrounddiv">
    <div class="title">
        <h4 >
            !Chatea con un bot!
        </h4>
    </div>
    <div  class="subtitle">
        <h6 >
            (Solo es la prueba de un chat automatico con un back end en Google Cloud Platform)
        </h6>
    </div>
    <div class="card_2 row d-flex justify-content-center">
        
        <div class="card">
            <div class="card-body">
                <form (ngSubmit)="onSubmitTemplate2()">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">NickName</label>
                        <input [(ngModel)]="nickname"  name="name" type="text"  class="form-control"  required placeholder="Javier Melo" >
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary" >Â¡Iniciar Chat!</button>
                  </form>
</div>
                
        </div>
      
    </div>
    <div class="card_2 row d-flex justify-content-center">
        
            <div class="card">
                <div class="card-body">
                    <form (ngSubmit)="onSubmitTemplate()">
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">NickName</label>
                            <input [(ngModel)]="chat.nickname"  name="name" type="text"  class="form-control"  required placeholder="Javier Melo" >
                          </div>
                        </div>
                       
                          <div class="form-group">
                            <label for="inputCity">Mensaje</label>
                            <textarea [(ngModel)]="chat.message"  name="message" class="form-control"   placeholder="Envia tu mensaje" required></textarea>
                          </div>
                        <button type="submit" class="btn btn-primary" >Enviar</button>
                      </form>
 </div>
                    
            </div>
          
        </div>

      

        <div class="card_2  d-flex col-md-6">
        
            <div class="card">
    
                
                <ul *ngIf="chats" class="list-group">
                    <div *ngFor="let chat of chats ">
                        <!-- Default checked -->
                        <li type="checkbox" class="list-group-item"><b>{{chat.re}}</b></li>
                        <li type="checkbox" class="list-group-item"><b>{{chat.rebot}}</b></li>
                            
                        
                    </div>
                  </ul>  
            </div>
    </div>
        
        
</div>
